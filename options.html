<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffe5f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            background-color: #d63384;
            color: white;
        }

        button:hover {
            background-color: #b02d6f;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(214, 51, 132, 0.4);
        }

        button:focus {
            outline: 3px solid #ffc107;
            outline-offset: 2px;
        }

        button:active {
            transform: scale(0.98);
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
        }

        .back-link a {
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #b02d6f;
            text-decoration: underline;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 30px 20px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Choose an Option</h1>

            <div class="button-container">
                <button id="letterBtn">Letter</button>
                <button id="momentsBtn">Favourite Moments</button>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Go Back</a>
            </div>
        </div>
    </main>

    <script>
        const letterBtn = document.getElementById('letterBtn');
        const momentsBtn = document.getElementById('momentsBtn');

        letterBtn.addEventListener('click', () => {
            // Add your Letter page logic here
            alert('Letter page coming soon!');
        });

        momentsBtn.addEventListener('click', () => {
            // Add your Favourite Moments page logic here
            alert('Favourite Moments page coming soon!');
        });
    </script>
</body>
</html>
