<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffe5f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gif-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            max-height: 300px;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-yes {
            background-color: #28a745;
            color: white;
        }

        .btn-yes:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-yes:focus {
            outline: 3px solid #ffc107;
            outline-offset: 2px;
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        .btn-no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .btn-no:hover {
            background-color: #c82333;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-no:focus {
            outline: 3px solid #ffc107;
            outline-offset: 2px;
        }

        .btn-no:active {
            transform: scale(0.98);
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 1.3rem;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message.show {
            display: block;
        }

        .yes-message {
            color: #28a745;
        }

        .no-message {
            color: #dc3545;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 30px 20px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Romantic Valentine's Day animation">
            </div>

            <h1>Will You Be My Valentine?</h1>

            <div class="button-container">
                <button class="btn-yes" id="yesBtn" aria-label="Answer yes to be my valentine">Yes</button>
                <button class="btn-no" id="noBtn" aria-label="Answer no">No</button>
            </div>

            <div id="message" class="message" role="status" aria-live="polite"></div>
        </div>
    </main>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        // List of sentences for the No button
        const noSentences = [
            'No',
            'Are you sure?',
            'Really sure?',
            'Think about it...',
            'You\'re hurting my feelings',
            'I\'m going to cry...',
            'Last chance!',
        ];

        let noClickCount = 0;
        let yesBtnScale = 1;

        yesBtn.addEventListener('click', () => {
            message.textContent = 'ðŸ’• Yay! Happy Valentine\'s Day! ðŸ’•';
            message.classList.add('show', 'yes-message');
            message.classList.remove('no-message');
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // Increase yes button size
            yesBtnScale += 0.15;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // Cycle through sentences
            const sentenceIndex = (noClickCount - 1) % noSentences.length;
            noBtn.textContent = noSentences[sentenceIndex];
            
            // Show no message
            message.textContent = 'ðŸ˜¢ Oh no! Maybe next time...';
            message.classList.add('show', 'no-message');
            message.classList.remove('yes-message');
        });
    </script>
</body>
</html>
